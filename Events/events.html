<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p onclick="buttonclick()">this is my paragragh</p><br><br>
    <button onclick="buttonclick()" >click</button><br><br>
    <button onmouseover="buttonclick()" >onmouseover</button><br><br>
    <button onmouseout="buttonclick()">onmouseout</button><br><br>
    <input onkeypress="keypress(event)"><br><br>
    <button ondblclick="eventHandler(event)">double click</button><br><br>
    <input onfocus="eventHandler(event)"><br><br>
    <input onblur="eventHandler(event)"><br><br>
    <p oncopy="eventHandler(event)">copy me plss</p>
    <p oncontextmenu="eventHandler(event)">rightclick</p>
    

    <script src="./Events(Common Events and Event Argument).js"></script>
</body>
</html>
